<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Express News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Head Lines</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let item of data.articles" detail (click)="showDetail(item)">
      <ion-thumbnail slot="start">
    <img src="{{item.urlToImage}}">
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">
    <p>{{item.title}}</p>
  </ion-label>  
    </ion-item>
  </ion-list>
</ion-content>
